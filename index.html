<html>
<head>
	<meta charset="utf-8">
	<title>喜欢的电影</title>
	<link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css" media="all" />
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
	<div id="main" v-cloak>
	    
	    <div data-am-widget="list_news" class="am-list-news am-list-news-default">
            <!--列表标题-->
            <div class="am-list-news-hd am-cf">
                <!--带更多链接-->
                <a href="###">
                    <h2>喜欢的电影</h2>
                    <!--
                    <span class="am-list-news-more am-fr">更多 &raquo;</span>
                    -->
                </a>
            </div>
	    </div>
	    
	    <div class="content">
    	    <div data-am-widget="list_news" class="am-list-news am-list-news-default">
                <div class="am-list-news-bd">
                    <ul class="am-list">
                        <!--缩略图在标题左边-->
                        <li v-for="item,index in list" class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">
                            <div class="am-col col-sm-4 am-list-thumb">
                                <a href="javascript:;" @click="show(item)">
                                    <img :src="item.cover" :alt="item.name"/>
                                </a>
                            </div>
                            <div class="am-col col-sm-8 am-list-main">
                                <h3 class="am-list-item-hd">
                                    <a href="javascript:;" @click="show(item)">{{item.name}}</a>
                                </h3>
                                <div class="am-list-item-text">{{item.desc}}</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
